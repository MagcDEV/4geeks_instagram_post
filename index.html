<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ef9600a0a7.js"
      crossorigin="anonymous"
    ></script>
    <title>4geeks Instagram Posts</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="html-icon">
          <i class="fab fa-html5 fa-2x"></i>
          <p class="header-title"><strong>HTML5</strong><br />Rigoberto</p>
        </div>
        <i class="fas fa-ellipsis-v fa-2x elipsis-icon"></i>
      </div>
      <div class="post-picture">
        <img
          src="https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
          alt="imagen"
        />
      </div>
      <div class="post-content-icons">
        <div class="post-content-header">
          <i class="far fa-heart fa-2x"></i>
          <i class="far fa-comment fa-2x"></i>
          <i class="fab fa-telegram-plane fa-2x"></i>
        </div>
        <i class="far fa-bookmark fa-2x bookmark-ico"></i>
      </div>
      <div class="post-content-text">
        <p>
          Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          quas labore unde fugit inventore voluptatum! Eos accusamus placeat
          porro deleniti! Odio repudiandae nihil delectus? Possimus quas omnis
          molestiae ipsam nulla.
        </p>
      </div>
    </div>
  </body>
</html>
